<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function hitung_biaya(){
            const per2jam = 3000;
            const perjam = 1000;
    
            let masuk = document.getElementById("masuk").value;
            let keluar = document.getElementById("keluar").value;
            let selisih = keluar - masuk;
            let biaya = 0;
    
            if( selisih <= 2){
                biaya = per2jam;
    
        } else{
            jam_tambahan = selisih - 2 ;
            biaya = per2jam + (perjam * jam_tambahan);
        }
    
        let _hasil = document.getElementById("hasil");
        _hasil.innerHTML = biaya;
    }
    
        </script>
    </head>
    <body>
        <h1>Menghitung Biaya Parkir</h1>
    
        Jam Masuk :
        <input type="number" id="masuk">
        <br>
    
        Jam Keluar :
        <input type="number" id="keluar">
        <br>
    
        <button onclick="hitung_biaya()">Hitung Biaya Parkir</button>
        <br>
    
        <h2>Biaya parkir yang harus dibayar</h2>
        <span id="hasil"></span>
        
    </body>
    </html>
